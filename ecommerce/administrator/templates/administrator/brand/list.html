{% extends 'user/shared/base.html' %}

{% block content %}
    <h1 class="text-center">Brand List</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                
                {% if object_list %}
                    <ul class="list-group">
                        {% for i in object_list %}
                            <li class="list-group-item">{{ i.name }}</li>
                        {% endfor %}               
                    </ul>
                {% endif %}
                    
            </div>
        </div>
    </div>
{% endblock content %}
